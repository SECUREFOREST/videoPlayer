# Nginx configuration for deviantdare.com with video player
# This configuration includes the main app and video player under /player/

# Redirect non-www to www
server {
    listen 80;
    server_name deviantdare.com;

    return 301 http://www.deviantdare.com$request_uri;
}

# Serve the main app and video player on www
server {
    listen 80;
    server_name www.deviantdare.com;

    # Root directory for the main application
    root /app/ddv5/client/dist;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Main application routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Socket.io for main app
    location /socket.io/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Video Player Application under /player/
    location /player/ {
        # Proxy to Node.js video player application
        proxy_pass http://127.0.0.1:4000/player/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Video files with optimized settings under /player/videos/
    location /player/videos/ {
        alias /Users/gtoptuno/Code/videoPlayer/videos/;
        
        # Video-specific headers
        add_header Accept-Ranges bytes;
        add_header Cache-Control "public, max-age=31536000";
        
        # Enable range requests for video seeking
        location ~* \.(mp4|avi|mov|mkv|webm|m4v|flv|wmv|3gp|ogv)$ {
            add_header Accept-Ranges bytes;
            add_header Cache-Control "public, max-age=31536000";
            
            # Optimize for video streaming
            sendfile on;
            tcp_nopush on;
            tcp_nodelay on;
            
            # Large file support
            client_max_body_size 10G;
            
            # Timeout settings for large files
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
    }

    # Thumbnail files under /player/thumbnails/
    location /player/thumbnails/ {
        alias /Users/gtoptuno/Code/videoPlayer/thumbnails/;
        expires 30d;
        add_header Cache-Control "public";
        add_header Vary Accept-Encoding;
    }

    # API endpoints under /player/api/
    location /player/api/ {
        proxy_pass http://127.0.0.1:4000/player/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CORS headers for API
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range";
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # Cache static assets for main app
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires max;
        log_not_found off;
    }

    # Security: Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(json|log|sql)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Rate limiting for API endpoints
    location /player/api/ {
        limit_req zone=api burst=20 nodelay;
        limit_req_status 429;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
}

# Rate limiting zones
http {
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
}

