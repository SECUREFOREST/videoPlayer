# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=20r/s;
limit_req_zone $binary_remote_addr zone=video:10m rate=5r/s;

# Note: For optimal performance, add these to your main nginx.conf:
# worker_processes auto;
# worker_connections 1024;
# events {
#     use epoll;
#     multi_accept on;
# }

# Upstream configuration for load balancing
upstream video_player_backend {
    server 127.0.0.1:4000;
    keepalive 32;
}

server {
    listen 80;
    server_name ttu.deviantdare.com;  # Change this to your domain if needed
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Robots-Tag "noindex, nofollow" always;
    
    # Enhanced Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        application/x-javascript
        image/svg+xml
        font/woff
        font/woff2;

    # Static files with aggressive caching - serve directly from nginx
    # Exclude thumbnails from static serving (they need to go through Node.js)
    location ~* \.(css|js|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /app/videoPlayer/public;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        add_header X-Content-Type-Options nosniff;
        access_log off;
        
        # Enable compression for static files
        gzip_static on;
        
        # Add ETag for better caching
        etag on;
    }
    
    # Exclude jpg/jpeg files from static serving (thumbnails need Node.js processing)
    location ~* \.(jpg|jpeg)$ {
        # Let these go to the Node.js server for proper handling
        proxy_pass http://video_player_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Cache thumbnails for 30 days
        expires 30d;
        add_header Cache-Control "public";
        add_header Vary Accept-Encoding;
    }

    # Video Player Application on root path
    location / {
        # Proxy to Node.js video player application
        proxy_pass http://video_player_backend/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        
        # Enable buffering for better performance
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # HLS files - proxy to Node.js server for proper path handling
    location /hls/ {
        proxy_pass http://video_player_backend/hls/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # HLS-specific headers
        add_header Accept-Ranges bytes;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Content-Type-Options nosniff;
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        add_header Access-Control-Allow-Headers "Range, Content-Range";
        add_header Access-Control-Expose-Headers "Content-Length, Content-Range";
        
        # Extended timeout settings for HLS
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        
        # Enable buffering for better performance
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Video files with optimized settings for large files (up to 10GB+)
    location /videos/ {
        alias /app/videoPlayer/videos/;
        
        # Video-specific headers
        add_header Accept-Ranges bytes;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Content-Type-Options nosniff;
        
        # Enable range requests for video seeking
        location ~* \.(mp4|avi|mov|mkv|webm|m4v|flv|wmv|3gp|ogv)$ {
            add_header Accept-Ranges bytes;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header X-Content-Type-Options nosniff;
            
            # Optimize for video streaming
            sendfile on;
            tcp_nopush on;
            tcp_nodelay on;
            
            # Large file support (up to 10GB+)
            client_max_body_size 10G;
            client_body_buffer_size 128k;
            
            # Extended timeout settings for large files
            proxy_read_timeout 1800s;  # 30 minutes
            proxy_connect_timeout 75s;
            proxy_send_timeout 1800s;  # 30 minutes
            
            # Enable direct file serving for better performance with large files
            directio 2m;  # Increased for large files
            directio_alignment 512;
            
            # Optimized buffer settings for large files
            output_buffers 2 2m;  # Increased buffers
            
            # Disable request buffering for large files
            proxy_request_buffering off;
            
            # Enable chunked transfer encoding
            chunked_transfer_encoding on;
        }
    }

    # Thumbnail files - proxy to Node.js for proper handling
    location /thumbnails/ {
        proxy_pass http://video_player_backend/thumbnails/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Cache headers
        expires 30d;
        add_header Cache-Control "public";
        add_header Vary Accept-Encoding;
        add_header X-Content-Type-Options nosniff;
        
        # Enable compression for thumbnails
        gzip on;
        gzip_types image/jpeg image/png;
    }
    
    # API endpoints
    location /api/ {
        proxy_pass http://video_player_backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Enable buffering for API responses
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # CORS headers for API
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range";
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
        
        # Rate limiting for API endpoints
        limit_req zone=api burst=30 nodelay;
        limit_req_status 429;
    }
    
    # Security: Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(json|log|sql)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    # Logging
    access_log /var/log/nginx/video_player_access.log;
    error_log /var/log/nginx/video_player_error.log;
    
    # Additional performance optimizations
    client_body_timeout 60s;
    client_header_timeout 60s;
    client_max_body_size 10G;  # Set to 10GB for large video files
    large_client_header_buffers 4 16k;  # Support large headers
    
    # Connection optimizations
    reset_timedout_connection on;
    send_timeout 60s;
    
    # Worker process optimizations (configured in main nginx.conf)
    # worker_processes auto;  # Move to main nginx.conf
    # worker_connections 1024;  # Move to main nginx.conf
    
    # File descriptor cache
    open_file_cache max=1000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;
    
    # Large file optimizations
    client_body_temp_path /tmp/nginx_client_temp;
    proxy_temp_path /tmp/nginx_proxy_temp;
    fastcgi_temp_path /tmp/nginx_fastcgi_temp;
    
    # Optimize for large file serving
    sendfile_max_chunk 2m;
    # aio on;  # May not be supported in all nginx builds
    # aio_write on;  # May not be supported in all nginx builds
}
