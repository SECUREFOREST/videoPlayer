<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern Video Player - Mobile-first design with dark theme">
    <meta name="theme-color" content="#000000">
    <title>Modern Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Modern Dark Theme - Mobile First */
        :root {
            /* Colors */
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-card: #2a2a2a;
            --bg-hover: #3a3a3a;
            --bg-glass: rgba(26, 26, 26, 0.8);
            
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #666666;
            
            --accent: #00d4ff;
            --accent-hover: #00b8e6;
            --success: #00ff88;
            --warning: #ffaa00;
            --error: #ff4444;
            
            --border: #333333;
            --border-light: #444444;
            
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            
            /* Typography */
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --text-3xl: 1.875rem;
            
            /* Shadows */
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.6);
            
            /* Transitions */
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: all 0.15s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Mobile Header */
        .mobile-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            padding: var(--space-md);
            border-bottom: 1px solid var(--border);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: var(--text-xl);
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: var(--text-lg);
            cursor: pointer;
            padding: var(--space-sm);
            border-radius: var(--space-sm);
            transition: var(--transition-fast);
        }

        .menu-toggle:hover {
            background: var(--bg-hover);
        }

        /* Main Content */
        .main-content {
            padding-top: 80px;
            min-height: 100vh;
        }

        /* Hero Section */
        .hero {
            padding: var(--space-2xl) var(--space-md);
            text-align: center;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        }

        .hero h1 {
            font-size: var(--text-3xl);
            font-weight: 700;
            margin-bottom: var(--space-md);
            background: linear-gradient(45deg, var(--text-primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            color: var(--text-secondary);
            font-size: var(--text-lg);
            margin-bottom: var(--space-xl);
        }

        /* Search Bar */
        .search-section {
            padding: var(--space-lg) var(--space-md);
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: var(--space-md) var(--space-lg);
            padding-left: 3rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 50px;
            color: var(--text-primary);
            font-size: var(--text-base);
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .search-icon {
            position: absolute;
            left: var(--space-md);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: var(--text-lg);
        }

        /* Filter Chips */
        .filter-chips {
            display: flex;
            gap: var(--space-sm);
            margin-top: var(--space-md);
            overflow-x: auto;
            padding-bottom: var(--space-sm);
        }

        .filter-chip {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: var(--space-sm) var(--space-md);
            border-radius: 25px;
            font-size: var(--text-sm);
            cursor: pointer;
            transition: var(--transition-fast);
            white-space: nowrap;
        }

        .filter-chip.active {
            background: var(--accent);
            color: var(--bg-primary);
            border-color: var(--accent);
        }

        .filter-chip:hover {
            background: var(--bg-hover);
        }

        /* Content Tabs */
        .content-tabs {
            display: flex;
            background: var(--bg-secondary);
            margin: var(--space-lg) var(--space-md);
            border-radius: 15px;
            padding: var(--space-xs);
            overflow-x: auto;
        }

        .tab-button {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-secondary);
            padding: var(--space-md);
            border-radius: 10px;
            font-size: var(--text-sm);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-fast);
            white-space: nowrap;
            min-width: 100px;
        }

        .tab-button.active {
            background: var(--bg-primary);
            color: var(--text-primary);
            box-shadow: var(--shadow-sm);
        }

        /* Content Area */
        .content-area {
            padding: 0 var(--space-md) var(--space-2xl);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* File Grid */
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
        }

        .file-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: var(--space-md);
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }

        .file-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--accent);
        }

        .file-icon {
            font-size: var(--text-2xl);
            color: var(--accent);
            margin-bottom: var(--space-sm);
        }

        .file-name {
            font-size: var(--text-sm);
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: var(--space-xs);
            word-break: break-word;
        }

        .file-size {
            font-size: var(--text-xs);
            color: var(--text-muted);
        }

        /* Video Player */
        .video-section {
            background: var(--bg-card);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: var(--space-xl);
            box-shadow: var(--shadow-lg);
        }

        .video-header {
            padding: var(--space-md);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .video-title {
            font-size: var(--text-lg);
            font-weight: 600;
            color: var(--text-primary);
        }

        .video-container {
            position: relative;
            background: var(--bg-primary);
        }

        video {
            width: 100%;
            height: auto;
            max-height: 300px;
            display: block;
        }

        .video-controls {
            padding: var(--space-md);
            display: flex;
            align-items: center;
            gap: var(--space-md);
            flex-wrap: wrap;
        }

        .control-btn {
            background: var(--bg-secondary);
            border: none;
            color: var(--text-primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .control-btn:hover {
            background: var(--bg-hover);
            transform: scale(1.1);
        }

        .progress-container {
            flex: 1;
            height: 6px;
            background: var(--bg-secondary);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent);
            border-radius: 3px;
            width: 0%;
            transition: var(--transition-fast);
        }

        .time-display {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            min-width: 80px;
            text-align: center;
        }

        /* Playlist Section */
        .playlist-section {
            background: var(--bg-card);
            border-radius: 15px;
            padding: var(--space-lg);
            margin-bottom: var(--space-xl);
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-lg);
        }

        .section-title {
            font-size: var(--text-xl);
            font-weight: 600;
            color: var(--text-primary);
        }

        .add-btn {
            background: var(--accent);
            border: none;
            color: var(--bg-primary);
            padding: var(--space-sm) var(--space-md);
            border-radius: 25px;
            font-size: var(--text-sm);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .add-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .playlist-item {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-md);
            background: var(--bg-secondary);
            border-radius: 10px;
            margin-bottom: var(--space-sm);
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .playlist-item:hover {
            background: var(--bg-hover);
            transform: translateX(4px);
        }

        .playlist-icon {
            font-size: var(--text-lg);
            color: var(--accent);
        }

        .playlist-info {
            flex: 1;
        }

        .playlist-name {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: var(--space-xs);
        }

        .playlist-count {
            font-size: var(--text-sm);
            color: var(--text-muted);
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            padding: var(--space-md);
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 20px;
            padding: var(--space-xl);
            max-width: 400px;
            width: 100%;
            box-shadow: var(--shadow-xl);
            transform: scale(0.9);
            transition: var(--transition);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-lg);
        }

        .modal-title {
            font-size: var(--text-xl);
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: var(--text-lg);
            cursor: pointer;
            padding: var(--space-sm);
            border-radius: 50%;
            transition: var(--transition-fast);
        }

        .close-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: var(--space-lg);
        }

        .form-label {
            display: block;
            font-size: var(--text-sm);
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: var(--space-sm);
        }

        .form-input {
            width: 100%;
            padding: var(--space-md);
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: var(--text-base);
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: var(--space-md);
            justify-content: flex-end;
        }

        .btn {
            padding: var(--space-md) var(--space-lg);
            border: none;
            border-radius: 10px;
            font-size: var(--text-sm);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .btn-primary {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
        }

        /* Loading States */
        .loading {
            text-align: center;
            padding: var(--space-2xl);
            color: var(--text-muted);
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: var(--space-md);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .file-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .hero h1 {
                font-size: 3rem;
            }
            
            .search-container {
                max-width: 800px;
            }
        }

        @media (min-width: 1024px) {
            .main-content {
                display: grid;
                grid-template-columns: 1fr 400px;
                gap: var(--space-xl);
                padding: 80px var(--space-xl) var(--space-2xl);
            }
            
            .content-area {
                padding: 0;
            }
            
            .video-section {
                position: sticky;
                top: 100px;
            }
        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Focus States */
        *:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-light);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }
    </style>
</head>
<body>
    <!-- Mobile Header -->
    <header class="mobile-header">
        <div class="header-content">
            <a href="#" class="logo">VideoPlayer</a>
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Section -->
        <section class="hero">
            <h1>Modern Video Player</h1>
            <p>Stream, organize, and enjoy your videos with a beautiful mobile-first experience</p>
        </section>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Search videos and files..." id="searchInput">
            </div>
            <div class="filter-chips">
                <button class="filter-chip active" data-filter="all">All</button>
                <button class="filter-chip" data-filter="videos">Videos</button>
                <button class="filter-chip" data-filter="folders">Folders</button>
                <button class="filter-chip" data-filter="recent">Recent</button>
            </div>
        </section>

        <!-- Content Tabs -->
        <div class="content-tabs">
            <button class="tab-button active" data-tab="browse">
                <i class="fas fa-folder"></i> Browse
            </button>
            <button class="tab-button" data-tab="playlists">
                <i class="fas fa-list"></i> Playlists
            </button>
            <button class="tab-button" data-tab="favorites">
                <i class="fas fa-heart"></i> Favorites
            </button>
            <button class="tab-button" data-tab="recent">
                <i class="fas fa-clock"></i> Recent
            </button>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <!-- Browse Tab -->
            <div class="tab-content active" id="browse-tab">
                <div class="file-grid" id="fileGrid">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Loading files...</p>
                    </div>
                </div>
            </div>

            <!-- Playlists Tab -->
            <div class="tab-content" id="playlists-tab">
                <div class="playlist-section">
                    <div class="section-header">
                        <h2 class="section-title">My Playlists</h2>
                        <button class="add-btn" id="createPlaylistBtn">
                            <i class="fas fa-plus"></i> New
                        </button>
                    </div>
                    <div id="playlistList">
                        <div class="loading">
                            <div class="loading-spinner"></div>
                            <p>Loading playlists...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Favorites Tab -->
            <div class="tab-content" id="favorites-tab">
                <div class="playlist-section">
                    <div class="section-header">
                        <h2 class="section-title">Favorites</h2>
                    </div>
                    <div id="favoritesList">
                        <div class="loading">
                            <div class="loading-spinner"></div>
                            <p>Loading favorites...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Tab -->
            <div class="tab-content" id="recent-tab">
                <div class="playlist-section">
                    <div class="section-header">
                        <h2 class="section-title">Recently Played</h2>
                    </div>
                    <div id="recentList">
                        <div class="loading">
                            <div class="loading-spinner"></div>
                            <p>Loading recent videos...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Video Player Section -->
        <div class="video-section">
            <div class="video-header">
                <h3 class="video-title">Video Player</h3>
            </div>
            <div class="video-container">
                <video id="videoPlayer" preload="metadata">
                    <source src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video-controls">
                <button class="control-btn" id="playBtn">
                    <i class="fas fa-play"></i>
                </button>
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
                <button class="control-btn" id="fullscreenBtn">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- Create Playlist Modal -->
    <div class="modal" id="playlistModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Create Playlist</h3>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="playlistForm">
                <div class="form-group">
                    <label class="form-label" for="playlistName">Playlist Name</label>
                    <input type="text" class="form-input" id="playlistName" placeholder="Enter playlist name" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="playlistDescription">Description (Optional)</label>
                    <input type="text" class="form-input" id="playlistDescription" placeholder="Enter description">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelPlaylist">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Playlist</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Modern Video Player JavaScript
        class ModernVideoPlayer {
            constructor() {
                this.currentVideo = null;
                this.isPlaying = false;
                this.currentTime = 0;
                this.duration = 0;
                this.init();
            }

            init() {
                this.setupElements();
                this.setupEventListeners();
                this.loadInitialData();
            }

            setupElements() {
                this.video = document.getElementById('videoPlayer');
                this.playBtn = document.getElementById('playBtn');
                this.progressContainer = document.getElementById('progressContainer');
                this.progressBar = document.getElementById('progressBar');
                this.timeDisplay = document.getElementById('timeDisplay');
                this.fullscreenBtn = document.getElementById('fullscreenBtn');
                this.fileGrid = document.getElementById('fileGrid');
                this.searchInput = document.getElementById('searchInput');
                this.filterChips = document.querySelectorAll('.filter-chip');
                this.tabButtons = document.querySelectorAll('.tab-button');
                this.tabContents = document.querySelectorAll('.tab-content');
            }

            setupEventListeners() {
                // Video controls
                this.playBtn.addEventListener('click', () => this.togglePlay());
                this.video.addEventListener('click', () => this.togglePlay());
                this.video.addEventListener('timeupdate', () => this.updateProgress());
                this.video.addEventListener('loadedmetadata', () => this.updateDuration());
                this.progressContainer.addEventListener('click', (e) => this.seekTo(e));
                this.fullscreenBtn.addEventListener('click', () => this.toggleFullscreen());

                // Search and filters
                this.searchInput.addEventListener('input', (e) => this.handleSearch(e.target.value));
                this.filterChips.forEach(chip => {
                    chip.addEventListener('click', () => this.handleFilter(chip));
                });

                // Tabs
                this.tabButtons.forEach(btn => {
                    btn.addEventListener('click', () => this.switchTab(btn));
                });

                // Modal
                document.getElementById('createPlaylistBtn').addEventListener('click', () => this.showModal());
                document.getElementById('closeModal').addEventListener('click', () => this.hideModal());
                document.getElementById('cancelPlaylist').addEventListener('click', () => this.hideModal());
                document.getElementById('playlistForm').addEventListener('submit', (e) => this.createPlaylist(e));
            }

            loadInitialData() {
                this.loadFiles();
                this.loadPlaylists();
                this.loadFavorites();
                this.loadRecent();
            }

            async loadFiles() {
                try {
                    const response = await fetch('/api/files');
                    const files = await response.json();
                    this.renderFiles(files);
                } catch (error) {
                    console.error('Error loading files:', error);
                    this.showError('Failed to load files');
                }
            }

            renderFiles(files) {
                this.fileGrid.innerHTML = '';
                files.forEach(file => {
                    const fileCard = this.createFileCard(file);
                    this.fileGrid.appendChild(fileCard);
                });
            }

            createFileCard(file) {
                const card = document.createElement('div');
                card.className = 'file-card';
                card.innerHTML = `
                    <div class="file-icon">
                        <i class="fas ${this.getFileIcon(file.type)}"></i>
                    </div>
                    <div class="file-name">${file.name}</div>
                    <div class="file-size">${this.formatFileSize(file.size)}</div>
                `;
                card.addEventListener('click', () => this.playVideo(file));
                return card;
            }

            getFileIcon(type) {
                if (type === 'video') return 'fa-play-circle';
                if (type === 'folder') return 'fa-folder';
                return 'fa-file';
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            playVideo(file) {
                if (file.type === 'video') {
                    this.video.src = `/videos/${encodeURIComponent(file.path)}`;
                    this.currentVideo = file;
                    this.video.load();
                }
            }

            togglePlay() {
                if (this.isPlaying) {
                    this.video.pause();
                } else {
                    this.video.play();
                }
            }

            updateProgress() {
                this.currentTime = this.video.currentTime;
                this.duration = this.video.duration;
                const progress = (this.currentTime / this.duration) * 100;
                this.progressBar.style.width = `${progress}%`;
                this.timeDisplay.textContent = `${this.formatTime(this.currentTime)} / ${this.formatTime(this.duration)}`;
            }

            updateDuration() {
                this.duration = this.video.duration;
                this.timeDisplay.textContent = `0:00 / ${this.formatTime(this.duration)}`;
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            seekTo(e) {
                const rect = this.progressContainer.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                this.video.currentTime = pos * this.duration;
            }

            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    this.video.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }

            handleSearch(query) {
                // Implement search functionality
                console.log('Searching for:', query);
            }

            handleFilter(chip) {
                this.filterChips.forEach(c => c.classList.remove('active'));
                chip.classList.add('active');
                // Implement filter functionality
                console.log('Filtering by:', chip.dataset.filter);
            }

            switchTab(button) {
                const tabName = button.dataset.tab;
                
                this.tabButtons.forEach(btn => btn.classList.remove('active'));
                this.tabContents.forEach(content => content.classList.remove('active'));
                
                button.classList.add('active');
                document.getElementById(`${tabName}-tab`).classList.add('active');
            }

            showModal() {
                document.getElementById('playlistModal').classList.add('active');
            }

            hideModal() {
                document.getElementById('playlistModal').classList.remove('active');
            }

            createPlaylist(e) {
                e.preventDefault();
                const name = document.getElementById('playlistName').value;
                const description = document.getElementById('playlistDescription').value;
                
                console.log('Creating playlist:', { name, description });
                this.hideModal();
            }

            async loadPlaylists() {
                // Implement playlist loading
                console.log('Loading playlists...');
            }

            async loadFavorites() {
                // Implement favorites loading
                console.log('Loading favorites...');
            }

            async loadRecent() {
                // Implement recent loading
                console.log('Loading recent...');
            }

            showError(message) {
                console.error(message);
                // Implement error display
            }
        }

        // Initialize the modern video player
        document.addEventListener('DOMContentLoaded', () => {
            new ModernVideoPlayer();
        });
    </script>
