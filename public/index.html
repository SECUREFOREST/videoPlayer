<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Video Player Browser</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-play-circle"></i> Advanced Video Player Browser</h1>
            <div class="path-display">
                <span id="current-path">Loading...</span>
            </div>
        </header>
        
        <!-- Search and Filter Bar -->
        <div class="search-bar">
            <div class="search-input-group">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Search files and videos...">
                <button id="search-btn" class="btn btn-primary">Search</button>
            </div>
            <div class="filter-group">
                <select id="filter-type" class="filter-select">
                    <option value="all">All Files</option>
                    <option value="videos">Videos Only</option>
                    <option value="directories">Directories Only</option>
                    <option value="files">Files Only</option>
                </select>
                <select id="sort-by" class="filter-select">
                    <option value="name">Sort by Name</option>
                    <option value="size">Sort by Size</option>
                    <option value="modified">Sort by Date</option>
                    <option value="type">Sort by Type</option>
                </select>
                <select id="sort-order" class="filter-select">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <button class="tab-btn active" data-tab="browser">
                <i class="fas fa-folder"></i> Browser
            </button>
            <button class="tab-btn" data-tab="playlists">
                <i class="fas fa-list"></i> Playlists
            </button>
            <button class="tab-btn" data-tab="favorites">
                <i class="fas fa-heart"></i> Favorites
            </button>
            <button class="tab-btn" data-tab="search-results">
                <i class="fas fa-search"></i> Search Results
            </button>
        </div>
        
        <div class="main-content">
            <!-- File Browser Tab -->
            <div class="tab-content active" id="browser-tab">
                <div class="file-browser">
                    <div class="browser-header">
                        <button id="back-btn" class="btn btn-secondary" disabled>
                            <i class="fas fa-arrow-left"></i> Back
                        </button>
                        <button id="refresh-btn" class="btn btn-secondary">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                        <button id="grid-view-btn" class="btn btn-secondary">
                            <i class="fas fa-th"></i> Grid
                        </button>
                        <button id="list-view-btn" class="btn btn-secondary active">
                            <i class="fas fa-list"></i> List
                        </button>
                    </div>
                    
                    <div class="file-list" id="file-list">
                        <div class="loading">Loading files...</div>
                    </div>
                </div>
            </div>

            <!-- Playlists Tab -->
            <div class="tab-content" id="playlists-tab">
                <div class="playlist-manager">
                    <div class="playlist-header">
                        <h3><i class="fas fa-list"></i> Playlists</h3>
                        <button id="create-playlist-btn" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Create Playlist
                        </button>
                    </div>
                    <div class="playlist-list" id="playlist-list">
                        <div class="loading">Loading playlists...</div>
                    </div>
                </div>
            </div>

            <!-- Favorites Tab -->
            <div class="tab-content" id="favorites-tab">
                <div class="favorites-manager">
                    <div class="favorites-header">
                        <h3><i class="fas fa-heart"></i> Favorites</h3>
                    </div>
                    <div class="favorites-list" id="favorites-list">
                        <div class="loading">Loading favorites...</div>
                    </div>
                </div>
            </div>

            <!-- Search Results Tab -->
            <div class="tab-content" id="search-results-tab">
                <div class="search-results">
                    <div class="search-header">
                        <h3><i class="fas fa-search"></i> Search Results</h3>
                        <span id="search-count">0 results</span>
                    </div>
                    <div class="search-list" id="search-list">
                        <div class="no-results">No search performed yet</div>
                    </div>
                </div>
            </div>
            
            <!-- Video Player -->
            <div class="video-player" id="video-player" style="display: none;">
                <div class="video-header">
                    <h3 id="video-title">Video Player</h3>
                    <div class="video-controls">
                        <button id="playlist-add-btn" class="btn btn-sm" title="Add to Playlist">
                            <i class="fas fa-plus"></i>
                        </button>
                        <button id="favorite-btn" class="btn btn-sm" title="Add to Favorites">
                            <i class="fas fa-heart"></i>
                        </button>
                        <button id="fullscreen-btn" class="btn btn-sm" title="Fullscreen">
                            <i class="fas fa-expand"></i>
                        </button>
                        <button id="close-video" class="btn btn-close">âœ•</button>
                    </div>
                </div>
                <div class="video-container">
                    <video id="video" controls>
                        <source id="video-source" src="" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="video-overlay" id="video-overlay">
                        <div class="video-controls-overlay">
                            <button id="play-pause-btn" class="control-btn">
                                <i class="fas fa-play"></i>
                            </button>
                            <div class="progress-container">
                                <div class="progress-bar" id="progress-bar">
                                    <div class="progress-fill" id="progress-fill"></div>
                                </div>
                                <div class="time-display">
                                    <span id="current-time">0:00</span>
                                    <span id="duration">0:00</span>
                                </div>
                            </div>
                            <div class="volume-container">
                                <button id="mute-btn" class="control-btn">
                                    <i class="fas fa-volume-up"></i>
                                </button>
                                <input type="range" id="volume-slider" min="0" max="100" value="100">
                            </div>
                            <div class="speed-container">
                                <select id="speed-select">
                                    <option value="0.5">0.5x</option>
                                    <option value="0.75">0.75x</option>
                                    <option value="1" selected>1x</option>
                                    <option value="1.25">1.25x</option>
                                    <option value="1.5">1.5x</option>
                                    <option value="2">2x</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="video-info" id="video-info"></div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal" id="playlist-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create Playlist</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="playlist-name" placeholder="Playlist name..." class="form-input">
                <div class="playlist-videos" id="playlist-videos">
                    <!-- Selected videos will appear here -->
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-playlist-btn" class="btn btn-primary">Save Playlist</button>
                <button id="cancel-playlist-btn" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Drag and Drop Overlay -->
    <div class="drag-overlay" id="drag-overlay">
        <div class="drag-content">
            <i class="fas fa-cloud-upload-alt"></i>
            <h3>Drop files here to upload</h3>
            <p>Supported formats: MP4, AVI, MOV, MKV, WebM</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
